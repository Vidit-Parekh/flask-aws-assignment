<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 480px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 25px; font-size: 24px; }
        label { display: block; font-weight: bold; color: #555; margin-bottom: 5px; font-size: 14px; }
        input[type=text], input[type=password], input[type=email] {
            width: 100%; padding: 10px 14px;
            border: 1px solid #ddd; border-radius: 6px;
            font-size: 15px; margin-bottom: 16px;
            transition: border 0.2s;
        }
        input:focus { border-color: #4CAF50; outline: none; }
        .file-section {
            background: #f9f9f9; border: 2px dashed #ccc;
            border-radius: 6px; padding: 15px;
            text-align: center; margin-bottom: 16px;
        }
        .file-section input[type=file] { margin-top: 8px; }
        input[type=submit] {
            width: 100%; padding: 12px;
            background: #4CAF50; color: white;
            border: none; border-radius: 6px;
            font-size: 16px; cursor: pointer;
            transition: background 0.2s;
        }
        input[type=submit]:hover { background: #43a047; }
        .error {
            background: #ffebee; color: #c62828;
            padding: 10px; border-radius: 6px;
            text-align: center; margin-bottom: 16px;
            font-size: 14px;
        }
        .bottom-link { text-align: center; margin-top: 18px; font-size: 14px; }
        .bottom-link a { color: #1976D2; text-decoration: none; }
        .bottom-link a:hover { text-decoration: underline; }
        .divider {
            border: none; border-top: 1px solid #eee;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Create Account</h2>
        {% if error %}
        <div class="error">‚ö†Ô∏è {{ error }}</div>
        {% endif %}
        <form method="POST" action="/register" enctype="multipart/form-data">
            <label>Username</label>
            <input type="text" name="username" placeholder="Choose a username" required>
            <label>Password</label>
            <input type="password" name="password" placeholder="Choose a password" required>
            <hr class="divider">
            <label>First Name</label>
            <input type="text" name="firstname" placeholder="Enter your first name" required>
            <label>Last Name</label>
            <input type="text" name="lastname" placeholder="Enter your last name" required>
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>
            <label>Address</label>
            <input type="text" name="address" placeholder="Enter your address" required>
            <hr class="divider">
            <div class="file-section">
                <label>üìÑ Upload Limerick.txt (optional)</label>
                <input type="file" name="limerick" accept=".txt">
            </div>
            <input type="submit" value="Register ‚Üí">
        </form>
        <div class="bottom-link">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>
</body>
</html>
