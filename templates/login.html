<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex; justify-content: center;
            align-items: center; min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white; padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%; max-width: 400px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 25px; font-size: 24px; }
        label { display: block; font-weight: bold; color: #555; margin-bottom: 5px; font-size: 14px; }
        input[type=text], input[type=password] {
            width: 100%; padding: 10px 14px;
            border: 1px solid #ddd; border-radius: 6px;
            font-size: 15px; margin-bottom: 16px;
        }
        input:focus { border-color: #1976D2; outline: none; }
        input[type=submit] {
            width: 100%; padding: 12px;
            background: #1976D2; color: white;
            border: none; border-radius: 6px;
            font-size: 16px; cursor: pointer;
        }
        input[type=submit]:hover { background: #1565C0; }
        .error {
            background: #ffebee; color: #c62828;
            padding: 10px; border-radius: 6px;
            text-align: center; margin-bottom: 16px; font-size: 14px;
        }
        .bottom-link { text-align: center; margin-top: 18px; font-size: 14px; }
        .bottom-link a { color: #4CAF50; text-decoration: none; }
        .bottom-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Welcome Back</h2>
        {% if error %}
        <div class="error">‚ö†Ô∏è {{ error }}</div>
        {% endif %}
        <form method="POST" action="/login">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter your username" required>
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Login ‚Üí">
        </form>
        <div class="bottom-link">
            New user? <a href="/">Register here</a>
        </div>
    </div>
</body>
</html>
